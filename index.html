<!doctype html>
<html>

<!--D3 tutorials via d3Vienno, YouTube-->

<head>
	<title>Visualizing Spotify data with D3.js</title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>

	
	<script>
		var dataArray = [1, 40, 50, 60, 80];
		var width = 500;
		var height = 500;
		var widthScale = d3.scaleLinear()
							.domain([0, 100])
							.range([0, width]);
		var color = d3.scaleLinear()
						.domain([0, 60])
						.range(["black", "green"])
		var canvas = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);
		var bars = canvas.selectAll("rect")
					.data(dataArray)
					.enter()
						.append('rect')
						.attr("width", function(d)  {return widthScale(d);})
						.attr("height", 50)
						.attr("fill", function(d) {return color(d);})
						.attr("y", function(d, i) {return i * 100;});
	</script>

</body>

</html>
